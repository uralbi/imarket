<div class="item_card my_shadow rounded">
    <a href="{% url 'item_detail_view' item.pk%}" class="list_link">
    <div class="item_card_img"> <img src="{{item.image1.url}}" alt="product picture" class="list_img"> </div></a>
    <div class="item_card_title" >
        <a href="{% url 'item_detail_view' item.pk%}" class="list_link">{{item|title}}</a> </div>
    <div class="item_card_price" > {{item.price}} $ </div>
    <div class="item_card_desc" >
        <a href="{% url 'item_detail_view' item.pk%}" class="list_link">
            {{item.description|capfirst|truncatechars:130}} </a> </div>
    <div class="item_card_date" >{{item.modified_date|date:"d-M"}} </div>
</div>
