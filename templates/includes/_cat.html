<h5> <span class="my_spantext"> Item Categories </span></h5>
<div class="side_categories my_shadow_sm">

                        {% for category in categories %}
                            {% ifchanged %}
                                <p class="badge my_shadow_sm"
                                {% if category == current_category %} style="background: #d1e0e0; font-color: #d27979;"
                                   {%else%}
                                   style="background: #8cb3d9; font-family: 'Mulish', sans-serif;"
                                   {%endif%}>
                                    <a href="{% url 'by_category' category.id %}">
                                {{category}}
<!--                                    <span class="badge">{{category.categoryitems}}</span>   -->
                                    </a></p>
                            {% endifchanged %}
                        {% endfor %}

                </div>
